		<!-- Scripts -->
		<script>
			window.addEventListener("load", function() {
			  const form = document.getElementById('my-form');
			  form.addEventListener("submit",
					  function (e) {
						  //  give submit message
						  e.preventDefault();
						  const data = new FormData(form);
						  const action = e.target.action;
						  fetch(action, {
							  method: 'POST',
							  body: data,
						  })
								  .then(() => {
									  alert("Success! Thanks for reaching out. Sophie will be in contact with you soon.");
								  })
						  form.reset()
					  });
			});
		</script>
